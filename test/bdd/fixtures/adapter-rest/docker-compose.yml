version: '2'

services:

  adapter.vc.rest.example.com:
    container_name: adapter.vc.rest.example.com
    image: ${ADAPTER_REST_IMAGE}:latest
    environment:
      - ADAPTER_REST_HOST_URL=0.0.0.0:8070
      - ADAPTER_REST_TLS_CACERTS=/etc/tls/ec-cacert.pem
      - ADAPTER_REST_TLS_SYSTEMCERTPOOL=true
    ports:
      - 8070:8070
    entrypoint: ""
    command:  /bin/sh -c "adapter-rest start"
    volumes:
      - ../keys/tls:/etc/tls
    networks:
      - bdd_net

networks:
  bdd_net:
    driver: bridge
